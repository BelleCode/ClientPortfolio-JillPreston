<!doctype html>
<html lang="en" class="h-100">

<head>
    <title>Jill Preston - Full Stack Web Developer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom Google Fonts - Cinzel & Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Montserrat&display=swap" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/hoverCard.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="d-flex flex-column h-100">

    <!-- NAV Bar-->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand title" href="/index.html"><span class="fw-bold">Jill</span>&nbsp;Preston</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/contact.html" target="_blank">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main -->
    <main class="flex-shrink-0 mt-5">
        <!-- Hero Title -->
        <header class="header customHeader container-fluid d-flex justify-content-center border border-1 border-info
            p-5">
            <div class="row mt-5">
                <div class="col-12 col-sm-8 offset-sm-4 shadow">
                    <h1 class="display-3 title">
                        <span class="fw-bolder">Jill</span>&nbsp;Preston
                    </h1>
                    <h3 class="text-uppercase">Full-Stack Developer</h3>
                    <p>
                        I'm open for work! Please feel free to reach out to me for project and opportunities.
                    </p>
                    <p class="lead">
                        <a class="btn btn-primary btn-lg" href="/contact.html" role="button">Contact Me</a>
                    </p>
                </div>
            </div>
        </header>

        <!-- Contact Form -->
        <section id="contact form">
            <div class="container mt-5 shadow-lg p-3">
                <form>
                    <div class="mb-3">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="What's your name?" required>
                    </div>
                    <div class="mb-3">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="555-555-5555" required>
                    </div>
                    <div class="mb-3">
                        <label for="message">What would you like to talk about?</label>
                        <textarea class="form-control" id="message" row="5" placeholder="Talk to me"
                            required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </section>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
